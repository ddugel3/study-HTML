<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p style="border: 3px solid red">
        p 요소는 display 속성ㄱ밧이 블록인 요소입니다
    </p>

    <div style="background-color : lightblue; color:darkcyan; text-align: center">
        <h1>div 요소를 이용한 스타일 적용</h1>
        <p>이렇게 div요소로 여러 요소들을 묶은 다음에 style 속성과 클래스등을 이용해
        한번에 스타일 적용이 가능하다</p>
    </div>

    <p>
        <span style="background-color: grey;color:orange">span태그</span>는 display
        속성값이 인라인인 요소입니다.
    </p>
    <p>이렇게
        <span style="border: 3px solid red">span요소로 텍스트의 일부분</span>
        만을 따로 묶은 후에 스타일을 적용할 수 있습니다.</p>
</body>
</html>
